<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h3>Registro</h3>
        </div>

        <form class="form-horizontal" id="form-registro">

            <div class="form-control">
                <label for="Nombre" class="col-sm-2 form-form-control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="nombre" placeholder="Nombre">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>

            <div class="form-control">
                <label for="Apellido" class="col-sm-2 form-form-control-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="apellido" placeholder="Apellido">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>

            <div class="form-control">
                <label for="Teléfono" class="col-sm-2 form-form-control-label">Teléfono</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="telefono" placeholder="Telefono">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>

            <div class="form-control">
                <label for="Correo" class="col-sm-2 form-form-control-label">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="correo" placeholder="Correo">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>

            <div class="form-control">
                <label for="Contrasena" class="col-sm-2 form-form-control-label">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>

            <div class="form-control">
                <div class="offset-sm-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" id="btn-submit-form" value="Registrar">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    </input>
                </div>
            </div>
        </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
